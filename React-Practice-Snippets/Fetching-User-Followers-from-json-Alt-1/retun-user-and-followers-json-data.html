<!-- DOCTYPE HTML -->
<html>
<head>
<title>Your First React Project</title>

<style>
        .user {
            background: antiquewhite;
            font-size: 2em;
            font-family: Broadway;
        }
</style>

</head>
<body>
<div id="root"></div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>

<div id="root"></div>

<script type="text/babel">

let users = {
  content: {
      followers : [
        {
          name: "Joe",
          Age: 30,
          id : 1007
        },
        {
          name: "Bill",
          Age: 35,
          id : 1008
        }
      ]
   }
};

class User extends React.Component {
    render () {
        // retrieve keys from users.content . this will output [ 'followers' ] as users.content has only one key which is followers
        let keys = Object.keys(users.content);

        // iterate through the keys to get the underlying values
        let allFollowers = keys.map((data) => users.content[data].map((follower) => (
            <div>
                <li>{follower.id} - {follower.name} - {follower.Age}</li>
            </div>
        )) );
        return (<div>{allFollowers}</div>)
    }
}



ReactDOM.render(<User/>, document.getElementById('root'));

</script>
</body>
</html>
