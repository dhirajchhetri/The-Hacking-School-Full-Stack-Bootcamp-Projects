<!-- DOCTYPE HTML -->
<html>
<head>
<title>Your First React Project</title>
</head>
<body>
<div id="root"></div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
<script type="text/babel">

var DATA = {
    name: 'John Doe',
    imgURL: 'https://loremflickr.com/320/240',
    followerList: ['Follower-1', 'Follower-2', 'Follower-3']
}


class App extends React.Component{
    render () {
        return (
            <div>
                <Profile
                    name={this.props.profileData.name}
                    imgURL={this.props.profileData.imgURL}/>
                <Followers
                    followerList={this.props.profileData.followerList} />
            </div>
        );
    }
};

class Profile extends React.Component{
    render () {
        return (
            <div>
                <h3>{this.props.name}</h3>
                <img src={this.props.imgURL} />
            </div>
        );
    }
};

class Followers extends React.Component {
    render () {
        var followers = this.props.followerList.map(function(follower, index){
            return (<li key={index}>{follower}</li>);
        });

        return (
            <div>
                <h5>My followers:</h5>
                <ul>
                    {followers}
                </ul>
            </div>
        );
    }
};

ReactDOM.render(<App profileData={DATA} />, document.getElementById('root'));

</script>
</body>
</html>
